<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta http-equiv="Content-Language" content="pt-br">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ "/assets/img/favicon.png" | relative_url }}">
  <link rel="shortcut icon" href="{{ "/assets/img/favicon.png" | relative_url }}" type="image/x-icon">
  <link rel="icon" href="{{ "/assets/img/favicon.png" | relative_url }}" type="image/x-icon">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#604c45">
  <meta name="MobileOptimized" content="width" />
  <meta name="HandheldFriendly" content="true" />
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  <!-- SEO -->
  <title>{% if page.title %}{{ page.title }} - Deliciosas Dicas{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description | strip_html | truncatewords: 50 }}{% else %}{{ site.description | escape }}{% endif %}"/>
  <meta name="keywords" content="{{ site.keywords }} {{ page.tags }}, {{page.seo}}">
  <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html',''}}">
  <meta property="og:locale" content="pt_BR">
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | absolute_url }}">
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:description" content="{% if page.description %}{{ page.description | strip_html | truncatewords: 50 }}{% else %}{{ site.description | escape }}{% endif %}">
  <meta property="og:image" content="{% if page.thumb %}{{ page.thumb }}{% else %}{{ site.thumb }}{% endif %}">
  <meta property="og:image:type" content="image/jpeg">
  <meta property="og:image:width" content="800">
  <meta property="og:image:height" content="600">
  <meta property="og:type" content="article">
  <meta property="article:section" content="Blog Pessoal">
  <meta property="article:tag" content="{{page.seo}}">
  <meta property="fb:pages" content="1896927977086792">
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:description" content="{% if page.description %}{{ page.description | strip_html | truncatewords: 50 }}{% else %}{{ site.description | escape }}{% endif %}" />
  <meta name="twitter:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
  <meta property="twitter:image:src" content="{% if page.thumb %}{{ page.thumb }}{% else %}{{ site.thumb }}{% endif %}">
  <meta itemprop="name" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}"/>
  <meta itemprop="description" content="{% if page.description %}{{ page.description | strip_html | truncatewords: 50 }}{% else %}{{ site.description | escape }}{% endif %}">
  <meta itemprop="image" content="{% if page.thumb %}{{ page.thumb }}{% else %}{{ site.thumb }}{% endif %}"/>
  <meta content="1 days" name="revisit-after" />
  <meta content="general" name="rating" />
  <meta content="index, follow" name="robots" />
  <meta name="google-site-verification" content="7UwW1zANpV7NDD0ktx5UVDyJp1EDfrPxy_mWtR_3Fxs" />
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-131682047-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-131682047-1');
    ga('send', 'pageview');
  </script>
</head>
